<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0" />
    
    <script defer src="./JS/main.js"></script>

    <title>Alert PopUp</title>


</head>
<body>
    
    <header class="bg-image">

            <!-- container alert-->
        <div class="container-alert">
                <!-- tittle alert -->
            <h1>Modal Project</h1>

                <!-- button alert -->
            <button class="btn-alert" id="openPopUp">Click Me</button>

        </div>
    </header>

        <!-- container pop up -->
    <div class="container-popUp-main" id="main-popUp">

        <div class="blured"></div>
        
            <!-- main pop up -->
        <div class="container-popUp">

                <!-- tittle pop up -->
            <h2>Close Me</h2>

                <!-- button pop up -->
            <button class="btn-popUp" id="closePopUp">
                <span class="material-symbols-outlined">
                close
                </span>
            </button>

        </div>
    </div>

    

</body>
</html>
